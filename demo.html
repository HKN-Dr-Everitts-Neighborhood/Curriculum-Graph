<svg width=8000 height=2000>
  <defs>
    <marker id="arrowhead"
            viewBox="0 0 10 10"
            refX="8"
            refY="5"
            markerUnits="strokeWidth"
            markerWidth="8"
            markerHeight="5"
            orient="auto"
            style="fill: #333">
      <path d="M 0 0 L 10 5 L 0 10 z"></path>
    </marker>
  </defs>
</svg>

<script src="http://d3js.org/d3.v2.min.js"></script>
<script src="dagre.js"></script>

<script>

function tryDraw(dot_desc) {
  
  var result = dagre.dot.toObjects(dot_desc);
  result.edges.forEach(function(e) { if (!e.label) { e.label = ""; } });

  result.nodes.forEach(function(node) {
    node.inEdges = [];
    node.outEdges = [];
  });
  result.edges.forEach(function(edge) {
    edge.source.outEdges.push(edge);
    edge.target.inEdges.push(edge);
  });

  console.log(result);
  draw(result.nodes, result.edges);
}
</script>

<script>
var svg = d3.select("svg");
var svgGroup = svg.append("g").attr("transform", "translate(5, 5)");

var nodes, edges;
function draw(nodeData, edgeData) {
  // D3 doesn't appear to like rebinding with the same id but a new object,
  // so for now we remove everything.
  svgGroup.selectAll("*").remove();

  nodes = svgGroup
    .selectAll("g .node")
    .data(nodeData, function(d) { return d.id; });

  var nodeEnter = nodes
    .enter()
    .append("g")
      .attr("class", "node")
      .attr("id", function(d) { return "node-" + d.id; })
      .each(function(d) { d.nodePadding = 10; });
  nodeEnter.append("rect");
  addLabels(nodeEnter);
  nodes.exit().remove();

  edges = svgGroup
    .selectAll("g .edge")
    .data(edgeData, function(d) { return d.id; });

  var edgeEnter = edges
    .enter()
    .append("g")
      .attr("class", "edge")
      .attr("id", function(d) { return "edge-" + d.id; })
      .each(function(d) { d.nodePadding = 0; })
  edgeEnter
    .append("path")
      .attr("marker-end", "url(#arrowhead)");
  addLabels(edgeEnter);
  edges.exit().remove();

  recalcLabels();

  // Add zoom behavior to the SVG canvas
  /*svg.call(d3.behavior.zoom().on("zoom", function redraw() {
    svgGroup.attr("transform",
          "translate(" + d3.event.translate + ")"
          + " scale(" + d3.event.scale + ")");
  }));*/

  // Run the actual layout
  dagre.layout()
    .nodes(nodeData)
    .edges(edgeData)
    .debugLevel(2)
    .run();

  //TODO: make this hack work
  //root node is a hack to modify the layout; we'll remove it here.
  nodes = nodes.filter(function(n) {return n.id !== "root";});
  edges = edges.filter(function(e) {return e.source.id !== "root";});
  
  svgGroup.selectAll("#node-root").remove();

  //click handler
  nodes.on("click", make_click_handler(nodes, edges));

  // hide all non-roots
  nodes.filter(function(n) {
    return (
      n.inEdges.filter(
        function(e) {return e.source.id === "root";}
      ).length === 0
    );
  }).style("display", "none");
  edges.style("display", "none"); //all edges get hidden

  // Ensure that we have at least two points between source and target
  edges.each(function(d) { ensureTwoControlPoints(d); });


  // Re-render
  update();
}

var make_click_handler = function(nodes, edges){
  
  var nodes_expanded = {root: true};
  return function(n){
    // Right now, the click handler toggles outedges and their targets
    // (but doesn't go further down the DAG or show other edges pointing to the new nodes)

    if (nodes_expanded[n.id] === undefined)
      nodes_expanded[n.id] = false;
  
    nodes_expanded[n.id] = !nodes_expanded[n.id];
    var display = (nodes_expanded[n.id]) ? "inline" : "none";
  
    //Build sets of neighbors and outedges
    var neighbors = {};
    var edges_to_change = {};
    n.outEdges.forEach(function(e){neighbors[e.target.id] = 1;});
  
    //display the neighbors
    if (nodes_expanded[n.id])
    {
      nodes.filter(
        function(node){
          if (node.id in neighbors) {
            var all_src_expanded = true;
            node.inEdges.forEach(function(e){all_src_expanded = all_src_expanded && (nodes_expanded[e.source.id]);});
        
            node.inEdges.forEach(function(e){edges_to_change[e.id] = all_src_expanded;});
            return all_src_expanded;
          }
          return false;
        }
      ).style("display", display);
      
      //give current node the expanded class
      nodes.filter(function(node){return node.id === n.id;}).classed("expanded", true);
    }
    else
    {
      var following_nodes = {};
    
      n.outEdges.forEach(function(e){search_for_nodes(e.target, following_nodes)});
      
      nodes.filter(
        function(node) {
          if (node.id in following_nodes)
          {
            nodes_expanded[node.id] = false;
            node.inEdges.forEach(function(e){edges_to_change[e.id] = true;});
            
            return true;
          }
          else
            return false;
        }
      ).style("display", "none").classed("expanded", false);
      nodes.filter(function(node) {return node.id === n.id;}).classed("expanded", false);
    }

  

    //display edges to the neighbors
    edges.filter(
      function(edge) {
        return edges_to_change[edge.id];
      }
    ).style("display", display);
  };
};

function search_for_nodes(n, following_nodes) {
  
  if (!(n.id in following_nodes))
  {
    following_nodes[n.id] = true;
    n.outEdges.forEach(function(e){
      search_for_nodes(e.target, following_nodes);
    });
  }
};

function addLabels(selection) {
  var labelGroup = selection
    .append("g")
      .attr("class", "label");
  labelGroup.append("rect");

  var foLabel = labelGroup
    .filter(function(d) { return d.label[0] === "<"; })
    .append("foreignObject")
      .attr("class", "htmllabel");

  foLabel
    .append("xhtml:div")
      .style("float", "left");

  labelGroup
    .filter(function(d) { return d.label[0] !== "<"; })
    .append("text")
}

function recalcLabels() {
  var labelGroup = svgGroup.selectAll("g.label");

  var foLabel = labelGroup
    .selectAll(".htmllabel")
    // TODO find a better way to get the dimensions for foriegnObjects
    .attr("width", "100000");

  foLabel
    .select("div")
      .html(function(d) { return d.label; })
      .each(function(d) {
        d.width = this.clientWidth;
        d.height = this.clientHeight;
        d.nodePadding = 0;
      });

  foLabel
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; });

  var textLabel = labelGroup
    .filter(function(d) { return d.label[0] !== "<"; });

  textLabel
    .select("text")
      .attr("text-anchor", "left")
        .append("tspan")
        .attr("dy", "1em")
        .text(function(d) { return d.label; });

  labelGroup
    .each(function(d) {
      var bbox = this.getBBox();
      d.bbox = bbox;
      if (d.label.length) {
        d.width = bbox.width + 2 * d.nodePadding;
        d.height = bbox.height + 2 * d.nodePadding;
      } else {
        d.width = d.height = 0;
      }
    });
}

function ensureTwoControlPoints(d) {
  var points = d.dagre.points;
  if (!points.length) {
    var s = d.source.dagre;
    var t = d.target.dagre;
    points.push({ x: Math.abs(s.x - t.x) / 2, y: Math.abs(s.y + t.y) / 2 });
  }

  if (points.length === 1) {
    points.push({ x: points[0].x, y: points[0].y });
  }
}

// Translates all points in the edge using `dx` and `dy`.
function translateEdge(e, dx, dy) {
  e.dagre.points.forEach(function(p) {
    p.x += dx;
    p.y += dy;
  });
}

function update() {
  nodes
    .attr("transform", function(d) {
      return "translate(" + d.dagre.x + "," + d.dagre.y +")"; })
    .selectAll("g.node rect")
      .attr("x", function(d) { return -(d.bbox.width / 2 + d.nodePadding); })
      .attr("y", function(d) { return -(d.bbox.height / 2 + d.nodePadding); })
      .attr("width", function(d) { return d.width; })
      .attr("height", function(d) { return d.height; });

  edges
    .selectAll("path")
    .attr("d", function(d) {
      var points = d.dagre.points.slice(0);
      var source = dagre.util.intersectRect(d.source.dagre, points[0]);
      var target = dagre.util.intersectRect(d.target.dagre, points[points.length - 1]);
      points.unshift(source);
      points.push(target);
      return d3.svg.line()
        .x(function(e) { return e.x; })
        .y(function(e) { return e.y; })
        .interpolate("linear")
        (points);
    });

  edges
    .selectAll("circle")
    .attr("r", 5)
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });

  svgGroup
    .selectAll("g.label rect")
    .attr("x", function(d) { return -d.nodePadding; })
    .attr("y", function(d) { return -d.nodePadding; })
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; });

  nodes
    .selectAll("g.label")
    .attr("transform", function(d) { return "translate(" + (-d.bbox.width / 2) + "," + (-d.bbox.height / 2) + ")"; })

  edges
    .selectAll("g.label")
    .attr("transform", function(d) {
      var points = d.dagre.points;
      var x = (points[0].x + points[1].x) / 2;
      var y = (points[0].y + points[1].y) / 2;
      return "translate(" + (-d.bbox.width / 2 + x) + "," + (-d.bbox.height / 2 + y) + ")";
    });
}
</script>

<script type="text/javascript">

function isEmpty(object) { for(var i in object) { return false; } return true; };

function DAG() {

  this.nodes = {};
  this.edge_list = [];
  this.coreq_list = [];
  
  this.addNode = function(node) {

    var new_node = {name: node.name, children: {}, parents: {}, coreqs: {}, object: node};
    this.nodes[node.name] = new_node;
    return node.name;
  };
  
  this.addPrereq = function(node1, node2) {
    if (!this.nodes[node1].children[node2])
      this.edge_list.push([node1, node2]);
    this.nodes[node1].children[node2] = 1;
    this.nodes[node2].parents[node1] = 1;
  };
  
  this.addCoreq = function(node1, node2) {
    if (!this.nodes[node2].coreqs[node1])
      this.coreq_list.push([node1, node2]);
    this.nodes[node2].coreqs[node1] = 1;
  };

  this.is_root = function (node){
    var no_prereqs = isEmpty(this.nodes[node].parents);
    
    if (!no_prereqs)
      return false;
    
    var coreqs_are_roots = true;
    for (var c in this.nodes[node].coreqs)
    {
      coreqs_are_roots = coreqs_are_roots && this.is_root(c);
    }
    
    return coreqs_are_roots;
  };

  this.find_roots = function()
  {
    var roots = [];

    for (var node in this.nodes) {
      if (this.is_root(node))
        roots.push(node);
    }
    
    return roots;
  };

  this.draw = function() {
  
    /* build DOT input.  Because this is what dagre expects.  I don't like
     this interface, but it does work */
    
    var str = this.make_dot(true, true);
    
    console.log(str);
    tryDraw(str);
  };
  
  this.make_dot = function(html, include_root)
  {
    nodes_from_name = {};

    var str = "digraph ";
    if (!html)
      str += "\"\""; // empty string makes sure the graph has no title; otherwise _anonymous_0 will show up as a tooltip for the graph

    str += " {\n";
    
    if (!html)
      str += "rankdir=LR;\nranksep=.75;\n"; //dagre ignores these

    var i = 0;
    for (var n in this.nodes) {
      var node = this.nodes[n];
      nodes_from_name[node.name] = "a" + i;
      str += "a" + i + " [ label=\"";
      
      if (html)
        str += "<div style='padding: 10px; width: 95px; text-align:center;'>";
      
      str += node.name;
      if (node.object.link) //hide link icon if no link
      {
        if (html)
        {
          str += " <span onclick=\\\"event.stopPropagation();\\\"><a href=\\\"" +
              node.object.link +
              "\\\" target=\\\"_blank\\\"><img src=\\\"link-icon.png\\\" /></a></span>";
        }
        else
        {
          str += "\" href=\"" + node.object.link;
        }
      }
      if (html)
        str += "</div>";
      else if (node.object.title)
        str += "\" tooltip=\"" + node.object.title + "\" style=\"filled\" fillcolor=\"white";
      
      str += "\" ];\n";
      i++;
    }

    // put in all prereq edges
    for (var i = 0; i < this.edge_list.length; i++) {
      str += nodes_from_name[this.edge_list[i][0]] + " -> " + nodes_from_name[this.edge_list[i][1]];

      if (!html)
        str += " [tooltip=\"" + this.edge_list[i][0] + " -> " + this.edge_list[i][1] + "\"]";

      str += ";\n";
    }
    
    // put in all coreq edges
    for (var i = 0; i < this.coreq_list.length; i++) {
      str += nodes_from_name[this.coreq_list[i][0]] + " -> " + nodes_from_name[this.coreq_list[i][1]];
      
      if (html)
        str += " [label=\"is a coreq for\"];\n";
      else
        str += " [style=dotted, tooltip=\"" + this.coreq_list[i][0] + " -> " + this.coreq_list[i][1] + "\"];\n";
    }
    
    if (include_root)
    {
      var roots = this.find_roots();
      
      // put in root (later removed)
      for (var i = 0; i < roots.length; i++) {
        str += "root -> " + nodes_from_name[roots[i]] + ";\n";
      }
    }
    str += "}";
    
    return str;
  };
}

var g = new DAG();

var makegraph = function(json) {
  var index = {};

  for (var i = 0; i < json.length; i++) {
    index[json[i].name] = json[i];
    json[i].node = g.addNode(json[i]);
  }

  for (var i = 0; i < json.length; i++)
  {
    // handle prereqs
    for (var j = 0; j < json[i].prereqs.length; j++)
    {
      var p = json[i].prereqs[j];
      for (var k = 0; k < p.length; k++)
      {
        // ignore prereqs not in our dataset
        if (p[k] in index)
            g.addPrereq(index[p[k]].node, json[i].node);
        else
            console.log("Warning: ignoring prereq " + p[k]);
      }
    }
    
    // handle coreqs
    for (var j = 0; j < json[i].coreqs.length; j++)
    {
      var c = json[i].coreqs[j];
      for (var k = 0; k < c.length; k++)
      {
        // ignore coreqs not in our dataset
        if (c[k] in index)
            g.addCoreq(index[c[k]].node, json[i].node);
        else
            console.log("Warning: ignoring coreq " + c[k]);
      }
    }
  }
 
  g.draw();
};

makegraph(json);
</script>
